<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="heading">Weather App Search by Location Name</div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>invalided city Name</p>
        </div>

        <div class="weather">
            <img src="images/snow.png" alt="img" class="weather-icon">
            <h1 class="temp">10 Â°C</h1>
            <h2 class="city">Rourkela</h2>

            <div class="details">
                <div class="col">
                    <div class="humidity">
                        <p id="hum">100%</p>
                        <p id="humtxt">humidity</p>
                    </div>

                    <div class="Pressure">
                        <p id="pre">100</p>
                        <p id="pretxt">Pressure</p>
                    </div>
                </div>

                <div class="col">
                    <div  class="wind">
                        <p id="win">100 kM/h</p>
                        <p id="wintxt">Wind</p>
                    </div>

                    <div class="deg">
                        <p id="de">100</p>
                        <p id="detxt">deg</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
